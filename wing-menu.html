

<!DOCTYPE html>
<html>
  <head>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        loadFlavors();
      });
    </script>
    <title>The Flavor Selector</title>
    <meta charset="UTF-8" />
    
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

            body {
                font-family: 'Roboto', sans-serif;;
                margin: 0;
                padding: 0;
              }
        
          /* The Wing Flavor Finder Container */
          #content {
            max-width: 900px;
            margin: 0 auto;
            margin-top: 65px;
            padding: 10px;
            background-color: rgb(190, 190, 190);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
          }
          
          /* Basic styling for the Labels */
          label {
            font-size: 1.2rem;
            font-weight: bold;
          }
    
          /* Style for the dropdown menu */
          select {
            width: 175px;
            height: 25px;
            margin-bottom: 10px;
          }
          
          /* Style for the input box */
          input[type="text"] {
            width: 150px;
            height: 25px;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
          }

          /* Style for Wing-Names Content */
          #wing-names {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            max-width: 900px;
            max-height: 600px;
            margin: 0 auto;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            overflow: auto; /* add overflow property */
            font-family: 'Open Sans', sans-serif;
          }
    
          #wing-names > div {
              font-size: 14px;
              font-weight:bold;
              margin-bottom: 10px;
              padding-top: 4px;
              padding-bottom: 0;
              padding-left:10px;
              border-radius: 5px;
              box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            
            
          }

          #wing-names > div:hover {
            background-color: #e6e6e6;
            border: 1px solid #a6a8a4;
          }

          #tags-dropdown, #search-box {
            height: 30px;
            width: 250px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            padding: 5px;
            box-sizing: border-box;
            background-color: #ffffff;
          }

          /* Random Flavor Button */
          #random-flavor {
            height: 30px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            padding: 5px;
            box-sizing: border-box;
            background-color: #b52f2f;
            color: white;
            cursor: pointer;
          }


        /* Style for recommended flavor text */
         .flavor-container {
           display: flex;
           flex-direction: row;
           justify-content: space-between;
           align-items: center;
         }

         .flavor {
          display: flex;
          justify-content: flex-start;
          width: 100%;
        }

         .flavor-text {
          flex-grow: 1;
          padding-top: 1px;
        }

         .flavor-container .recommended {
          font-style: italic;
          color: rgb(210, 255, 9);
          font-size: 0.8em;
        }

        .recommended {
          width: 35px; /* set the width and height to fit your image */
          height: 20px;
          text-indent: -9999px; /* hide the text */
        }
        

        .recommended-container {
          margin-right: 10px;
        }

        .heat-level-container {
          float: right;
          width: 300px;
        }

        /* Style for Heat Level */
        .pepper-image {
          box-sizing: border-box;
          width: 150px;
          height: 30px;
          margin-left: auto;
          margin-top: -3.5px; /* add negative margin to offset the padding */

        }

        
       /* Style for Wing Cost @ Bottom of Container */
        #wing-cost {
          position: relative;
          background-color: #ffdd57;
          padding: 2px;
          border-radius: 0 0 5px 5px;
          font-size: 14px;
          font-weight: bold;
          text-align: center;
    }
        </style>
  </head>





  <body> 
    <script src="js/script.js"></script>
    <div id="content">
      <h2>Wing Flavor Finder</h2>
      <label for="tags">Flavor Category:</label>
      <br />
      <select id="tags" onchange="showFlavors()">
        <option value="all">All</option>
      </select>
      <br />
      <br />
      <label for="search-box">Search:</label>
      <br />
      <input type="text" id="search-box" onkeyup="showFlavors()" />
      <button id="random-flavor" onclick="randomFlavor()">Random Flavor</button>

      <br />
      <br />
      <div id="wing-names"></div>
      
      <div id="wing-cost">
        <p>6 Wings: $7.00 | 12 Wings: $14.00</p>
        <p>* Flavor will have extra cost associated</p>
      </div>
    </div>
  </body>
</html>
